<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - El Impostor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #FF006E;
      --neon-cyan: #00F5FF;
      --neon-purple: #A855F7;
      --neon-yellow: #FFD60A;
      --dark-bg: #0A0A0F;
      --dark-surface: #1A1A24;
      --dark-elevated: #242435;
      --text-primary: #FFFFFF;
      --text-secondary: #A1A1AA;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #0A0A0F 0%, #1A1A24 50%, #0A0A0F 100%);
      animation: bgRotate 20s ease-in-out infinite;
    }

    @keyframes bgRotate {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-cyan);
      border-radius: 50%;
      opacity: 0.6;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 100;
      background: rgba(26, 26, 36, 0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 1.8em;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #userAvatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
    }

    .user-name {
      font-weight: 600;
      font-size: 1.1em;
      color: var(--text-primary);
    }

    .btn-logout {
      padding: 10px 24px;
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(168, 85, 247, 0.2));
      border: 2px solid var(--neon-pink);
      color: var(--text-primary);
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-logout:hover {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 110, 0.4);
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 30px;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(26, 26, 36, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      height: fit-content;
    }

    .sidebar h3 {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 25px;
    }

    .stats-card {
      margin-bottom: 25px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(0, 245, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 0, 110, 0.3);
      border-color: var(--neon-pink);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9em;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 3em;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .mini-stat {
      padding: 20px 15px;
      background: rgba(36, 36, 53, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .mini-stat:hover {
      background: rgba(36, 36, 53, 0.9);
      border-color: var(--neon-cyan);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
    }

    .mini-stat-value {
      font-size: 1.8em;
      font-weight: 900;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }

    .mini-stat-label {
      font-size: 0.75em;
      color: var(--text-secondary);
      margin-top: 8px;
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      background: rgba(26, 26, 36, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
    }

    .section-header h2 {
      font-size: 2.2em;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-create {
      padding: 14px 30px;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      color: var(--text-primary);
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 25px rgba(255, 0, 110, 0.3);
    }

    .btn-create:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 0, 110, 0.5);
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 35px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 5px;
    }

    .tab {
      padding: 14px 28px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      border-radius: 10px 10px 0 0;
    }

    .tab.active {
      color: var(--neon-cyan);
      border-bottom-color: var(--neon-cyan);
      background: rgba(0, 245, 255, 0.05);
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
    }

    .tab:hover {
      color: var(--neon-cyan);
      background: rgba(0, 245, 255, 0.03);
    }

    /* Games List */
    .games-list {
      display: grid;
      gap: 20px;
    }

    .game-card {
      padding: 28px;
      background: rgba(36, 36, 53, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover {
      border-color: var(--neon-pink);
      transform: translateX(8px);
      box-shadow: 0 10px 35px rgba(255, 0, 110, 0.3);
      background: rgba(36, 36, 53, 0.9);
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-info h3 {
      font-size: 1.5em;
      color: var(--text-primary);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .game-details {
      display: flex;
      gap: 25px;
      color: var(--text-secondary);
      font-size: 0.95em;
    }

    .game-detail {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .btn-join {
      padding: 14px 35px;
      background: linear-gradient(135deg, #00FF88, #00D9FF);
      color: #0A0A0F;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    }

    .btn-join:hover {
      background: linear-gradient(135deg, #00D9FF, #00FF88);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 255, 136, 0.5);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 5em;
      margin-bottom: 25px;
      filter: grayscale(0.3);
    }

    .empty-state p {
      font-size: 1.2em;
      font-weight: 500;
      color: var(--text-secondary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(15px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(26, 26, 36, 0.95);
      backdrop-filter: blur(20px);
      padding: 45px;
      border-radius: 25px;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      margin-bottom: 35px;
    }

    .modal-header h2 {
      font-size: 2.2em;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      font-weight: 900;
    }

    .modal-header p {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 1em;
      background: rgba(36, 36, 53, 0.6);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      background: rgba(36, 36, 53, 0.9);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 12px;
    }

    .radio-option {
      flex: 1;
      position: relative;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .radio-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: var(--text-secondary);
      background: rgba(36, 36, 53, 0.6);
      font-family: 'Poppins', sans-serif;
    }

    .radio-option input[type="radio"]:checked + .radio-label {
      border-color: var(--neon-pink);
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(168, 85, 247, 0.2));
      color: var(--text-primary);
      box-shadow: 0 8px 25px rgba(255, 0, 110, 0.3);
    }

    .radio-label:hover {
      border-color: var(--neon-pink);
      background: rgba(255, 0, 110, 0.05);
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 35px;
    }

    .btn-submit {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      color: var(--text-primary);
      font-weight: 700;
      cursor: pointer;
      font-size: 1.05em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 0, 110, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 0, 110, 0.5);
    }

    .btn-cancel {
      flex: 1;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      font-size: 1.05em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      border: 1px solid;
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.1);
      color: #00FF88;
      border-color: rgba(0, 255, 136, 0.3);
    }

    .alert-danger {
      background: rgba(255, 0, 110, 0.1);
      color: var(--neon-pink);
      border-color: rgba(255, 0, 110, 0.3);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 25px;
        flex-direction: column;
        gap: 15px;
      }

      .header h1 {
        font-size: 1.5em;
      }

      .user-info {
        width: 100%;
        justify-content: center;
      }

      .container {
        margin: 25px auto;
        padding: 0 15px;
      }

      .main-content {
        padding: 25px 20px;
      }

      .section-header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .btn-create {
        width: 100%;
      }

      .game-card {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 25px 20px;
      }

      .game-details {
        flex-direction: column;
        gap: 12px;
      }

      .btn-join {
        width: 100%;
      }

      .modal-content {
        padding: 30px 20px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.3em;
      }

      .user-name {
        font-size: 1em;
      }

      .section-header h2 {
        font-size: 1.8em;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }

      .modal-header h2 {
        font-size: 1.8em;
      }

      .form-actions {
        flex-direction: column;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Header -->
  <div class="header">
    <h1>üé≠ EL IMPOSTOR</h1>
    <div class="user-info">
      <div id="userAvatar" style="width: 50px; height: 50px;"></div>
      <span class="user-name" id="userName">Cargando...</span>
      <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3 style="margin-bottom: 20px; color: #333;">üìä Tus Estad√≠sticas</h3>
      
      <div class="stats-card">
        <div class="stat-label">Partidas Jugadas</div>
        <div class="stat-value" id="gamesPlayed">0</div>
      </div>

      <div class="stats-grid">
        <div class="mini-stat">
          <div class="mini-stat-value" id="gamesWon">0</div>
          <div class="mini-stat-label">üèÜ Ganadas</div>
        </div>
        <div class="mini-stat">
          <div class="mini-stat-value" id="timesImpostor">0</div>
          <div class="mini-stat-label">üî¥ Impostor</div>
        </div>
        <div class="mini-stat">
          <div class="mini-stat-value" id="timesInnocent">0</div>
          <div class="mini-stat-label">üü¢ Inocente</div>
        </div>
        <div class="mini-stat">
          <div class="mini-stat-value" id="winRate">0%</div>
          <div class="mini-stat-label">% Victoria</div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="section-header">
        <h2>Partidas</h2>
        <button class="btn-create" onclick="openCreateGameModal()">‚ûï Crear Partida</button>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('public')">Partidas P√∫blicas</button>
        <button class="tab" onclick="switchTab('private')">Partida Privada</button>
      </div>

      <div id="publicGames" class="games-list">
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <p>Buscando partidas disponibles...</p>
        </div>
      </div>

      <div id="privateGames" class="games-list" style="display: none;">
        <div style="max-width: 500px; margin: 0 auto;">
          <h3 style="color: #333; margin-bottom: 20px; text-align: center;">üîó Unirse con C√≥digo</h3>
          <div class="form-group">
            <label for="gameCode">C√≥digo de Partida</label>
            <input type="text" id="gameCode" placeholder="Ej: a1b2c3d4" maxlength="8" style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.2em; text-align: center; text-transform: uppercase; letter-spacing: 2px;">
          </div>
          <button class="btn-join" onclick="joinByCode()" style="width: 100%; margin-top: 20px;">
            üéÆ Unirse a la Partida
          </button>
          <div id="codeError" style="margin-top: 20px;"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Crear Partida -->
  <div id="createGameModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Crear Nueva Partida</h2>
        <p style="color: #666;">Configura los detalles de tu partida</p>
      </div>
      <div id="createGameAlert"></div>
      <form id="createGameForm" onsubmit="createGame(event)">
        <div class="form-group">
          <label for="gameName">Nombre de la Partida</label>
          <input type="text" id="gameName" required maxlength="50" placeholder="Mi partida √©pica">
        </div>
        <div class="form-group">
          <label for="totalPlayers">N√∫mero de Jugadores</label>
          <input type="number" id="totalPlayers" min="3" max="20" value="6" required>
        </div>
        <div class="form-group">
          <label for="impostorCount">N√∫mero de Impostores</label>
          <input type="number" id="impostorCount" min="1" max="5" value="1" required>
        </div>
        <div class="form-group">
          <label>Tipo de Partida</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="isPublic" name="gameType" value="public" checked>
              <label for="isPublic" class="radio-label">üåç P√∫blica</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="isPrivate" name="gameType" value="private">
              <label for="isPrivate" class="radio-label">üîí Privada</label>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeCreateGameModal()">Cancelar</button>
          <button type="submit" class="btn-submit">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/avatars.js"></script>
  <script>
    const socket = io();
    let currentUser = null;

    // Cargar datos del usuario
    async function loadUserData() {
      try {
        const response = await fetch('/api/user/profile');
        if (!response.ok) {
          window.location.href = '/';
          return;
        }
        
        const data = await response.json();
        currentUser = data;
        
        // Mostrar avatar
        const avatarContainer = document.getElementById('userAvatar');
        const avatarElement = createAvatarElement(data.avatar || 'avatar1', 50);
        avatarContainer.innerHTML = '';
        avatarContainer.appendChild(avatarElement);
        
        document.getElementById('userName').textContent = data.username;
        document.getElementById('gamesPlayed').textContent = data.games_played;
        document.getElementById('gamesWon').textContent = data.games_won;
        document.getElementById('timesImpostor').textContent = data.times_impostor;
        document.getElementById('timesInnocent').textContent = data.times_innocent;
        
        const winRate = data.games_played > 0 
          ? Math.round((data.games_won / data.games_played) * 100)
          : 0;
        document.getElementById('winRate').textContent = `${winRate}%`;
      } catch (error) {
        console.error('Error al cargar datos:', error);
        window.location.href = '/';
      }
    }

    // Cargar partidas p√∫blicas
    async function loadPublicGames() {
      try {
        const response = await fetch('/api/games/public');
        const games = await response.json();
        
        const container = document.getElementById('publicGames');
        
        if (games.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üòî</div>
              <p>No hay partidas disponibles. ¬°S√© el primero en crear una!</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = games.map(game => `
          <div class="game-card">
            <div class="game-info">
              <h3>${game.name}</h3>
              <div class="game-details">
                <div class="game-detail">
                  <span>üë•</span>
                  <span>${game.current_players}/${game.total_players}</span>
                </div>
                <div class="game-detail">
                  <span>üî¥</span>
                  <span>${game.impostor_count} impostor${game.impostor_count > 1 ? 'es' : ''}</span>
                </div>
                <div class="game-detail">
                  <span>üë§</span>
                  <span>Por ${game.creator_name}</span>
                </div>
              </div>
            </div>
            <button class="btn-join" onclick="joinGame('${game.id}')">Unirse</button>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error al cargar partidas:', error);
      }
    }

    // Cambiar tab
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      if (tab === 'public') {
        document.getElementById('publicGames').style.display = 'grid';
        document.getElementById('privateGames').style.display = 'none';
        loadPublicGames();
      } else {
        document.getElementById('publicGames').style.display = 'none';
        document.getElementById('privateGames').style.display = 'grid';
      }
    }

    // Abrir modal crear partida
    function openCreateGameModal() {
      document.getElementById('createGameModal').classList.add('active');
    }

    function closeCreateGameModal() {
      document.getElementById('createGameModal').classList.remove('active');
    }

    // Crear partida
    async function createGame(event) {
      event.preventDefault();
      
      const gameName = document.getElementById('gameName').value;
      const totalPlayers = parseInt(document.getElementById('totalPlayers').value);
      const impostorCount = parseInt(document.getElementById('impostorCount').value);
      const gameType = document.querySelector('input[name="gameType"]:checked').value;
      const isPublic = gameType === 'public';
      
      try {
        const response = await fetch('/api/games/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameName, totalPlayers, impostorCount, isPublic })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          closeCreateGameModal();
          window.location.href = `/admin-game/${data.gameId}`;
        } else {
          showAlert('danger', data.error, 'createGameAlert');
        }
      } catch (error) {
        showAlert('danger', 'Error al crear partida', 'createGameAlert');
      }
    }

    // Unirse a partida
    function joinGame(gameId) {
      window.location.href = `/game/${gameId}`;
    }

    // Unirse por c√≥digo
    function joinByCode() {
      const code = document.getElementById('gameCode').value.trim().toLowerCase();
      
      if (!code) {
        showAlert('danger', 'Por favor ingresa un c√≥digo de partida', 'codeError');
        return;
      }

      if (code.length !== 8) {
        showAlert('danger', 'El c√≥digo debe tener 8 caracteres', 'codeError');
        return;
      }

      // Redirigir a la partida
      window.location.href = `/game/${code}`;
    }

    // Logout
    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      window.location.href = '/';
    }

    function showAlert(type, message, element) {
      const alertDiv = document.getElementById(element);
      alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => alertDiv.innerHTML = '', 5000);
    }

    // Actualizar partidas en tiempo real
    socket.on('games-updated', () => {
      loadPublicGames();
    });

    // Inicializar
    loadUserData();
    loadPublicGames();
    
    // Auto-actualizar partidas cada 5 segundos
    setInterval(loadPublicGames, 5000);

    // Generar part√≠culas flotantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        // Color aleatorio entre cyan, pink y purple
        const colors = ['#00F5FF', '#FF006E', '#A855F7'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
      }
    }

    createParticles();
  </script>
</body>
</html>
